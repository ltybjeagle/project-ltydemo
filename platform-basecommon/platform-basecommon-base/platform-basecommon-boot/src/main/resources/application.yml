server:
  port: 8001

spring:
  application:
    name: @pom.artifactId@
  profiles:
    active: dev
  mvc:
    throw-exception-if-no-handler-found: true # 出现错误时, 直接抛出异常
  resources:
    add-mappings: false # 不要为我们工程中的资源文件建立映射
management:
  endpoint:
    health:
      show-details: always
  endpoints:
    web:
      exposure:
        include: '*'