server:
  port: 8000
###使用druid数据源
spring:
  application:
    name: microservice-rest-provider
  datasource:
    schema: classpath:db/schema.sql
    data: classpath:db/data.sql
    druid:
      driver-class-name: org.h2.Driver
      url: jdbc:h2:mem:liuty
      username: sa
      password:
      initial-size: 5
      min-idle: 5
      max-active: 20
      max-wait: 60000
      time-between-eviction-runs-millis: 60000 #每60秒运行一次空闲连接回收器
      min-evictable-idle-time-millis: 300000 #池中的连接空闲5分钟后被回收
      validation-query: select 1 from dual
      test-while-idle: true
      test-on-borrow: false
      test-on-return: false
      filters: conn,stat,wall,log4j #启用过滤器，stat:监控统计过滤器;wall:防注入过滤器;log4j:日志过滤器;
      connect-properties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    generate-ddl: true
    show-sql: true
    hibernate:
      ddl-auto: update
